  <form (submit)="onSignup(signupForm)" #signupForm="ngForm">


    <div class="field">
      <div class="control">

          <input name="name" ngModel #nameInput="ngModel" class="input is-medium" type="name" placeholder="User Name" autofocus="" required >
          <p class="login-error" *ngIf="nameInput.invalid && nameInput.touched">Please enter the name</p>

      </div>
  </div>

  <div class="card is-left" style="border: black;border-style:initial;border-radius: 10px;">
    <div class="card-body is-left" style="text-align: left;padding: 16px ;" >

        <p class=" is-left" >Role of the user</p><br>

        <mat-radio-group required name="role" ngModel #roleInput="ngModel" class="is-left">
          <mat-radio-button value="pharmacist">Pharmacist</mat-radio-button><br>
          <mat-radio-button value="assistantPharmacist">Assistant Pharmacist</mat-radio-button><br>
          <mat-radio-button value="cashier">Cashier</mat-radio-button><br>
        </mat-radio-group>
    </div>
  </div>

  <div class="field">
    <div class="control"><br>

        <input name="contact" ngModel #contactInput="ngModel" class="input is-medium" type="contact" placeholder="User Contact Number" autofocus="" required >
        <p class="login-error" *ngIf="contactInput.invalid && contactInput.touched">Please enter valid contact number</p>


    </div>
  </div>


  <div class="field">
    <div class="control">

        <input name="nic" ngModel #nicInput="ngModel" class="input is-medium" type="nic" placeholder="User NIC" autofocus="" required >
        <p class="login-error" *ngIf="nicInput.invalid && nicInput.touched">Please enter valid NIC</p>

    </div>
  </div>


  <div class="field">
        <div class="control">

          <input name="email" ngModel  #emailInput="ngModel" class="input is-medium" type="email" placeholder="User Email"  autofocus="" required email>
          <p class="login-error" *ngIf="emailInput.invalid && emailInput.touched">Please enter valid email</p>

        </div>
  </div>



  <div class="field">
        <div class="control">

            <input name="password" ngModel #passwordInput="ngModel" class="input is-medium" type="password" placeholder="User Password" required>
            <p class="login-error" *ngIf="passwordInput.invalid && passwordInput.touched">Please enter valid password</p>

        </div>
   </div>



<br>

      <button type="submit" class="button is-block is-primary is-medium is-fullwidth">SignUp User<i class="fas fas-sign-in" aria-hidden="true"></i></button>
  </form>


</div>
