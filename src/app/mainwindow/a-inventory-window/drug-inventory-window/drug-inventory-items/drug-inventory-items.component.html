<section class="panel">
  <!-- <p class="panel-heading" style="background-color:hsl(0, 0%, 88%) ;color:hsl(0, 0%, 21%)">
    Search Drugs
  </p> -->
  <div class="panel-block ">
    <div  style="height: 50px; width: 100%;">

      <div class="field has-addons is-full" >
        <div class="control is-full" style="width: 100%;">
          <input class="input" type="text" placeholder="Find drugs by name" [(ngModel)]="searchTerm">
        </div>
        <div class="control">
          <a class="button is-primary">
            Search
          </a>
        </div>
      </div>


    </div>
  </div>
  <div class="panel-block">

  </div>
</section>

<div style="overflow-y:auto ;overflow-x: hidden;height: 500px;">
  <table class="table is-full menu-list"  >
    <tbody>

      <div class="spinner-box loadCenter is-center" *ngIf="isLoading">
        <div class="configure-border-1">
          <div class="configure-core"></div>
        </div>
        <div class="configure-border-2">
          <div class="configure-core"></div>
        </div>
      </div>

      <div *ngIf="!isLoading">
        <tr *ngFor="let inventory of inventorys | inventoryFilter: searchTerm">
          <div class="div columns  is-full btn r" style="width: 187%;" >
              <div class="div column" >
                <table class="table is-full" style="width: 96%;">
                  <thead style="font-weight: bold;">

                    <td style="width: 25%;">Name </td>
                    <td style="width: 25%;">Quantity </td>
                    <td style="width: 25%;">Batch ID </td>
                    <td style="width: 25%;">Expire Date</td>
                    <td ></td>

                  </thead>
                  <tbody>
                    <td>{{ inventory.name }}</td>
                    <td>{{ inventory.quantity }}</td>
                    <td >{{ inventory.batchId }}</td>
                    <td >{{ inventory.expireDate }} </td>

                    <td class="level-right">
                      <a class="button is-small is-primary" style="font-weight: bold;margin-right: 1%;" [routerLink]="['/editi',inventory.id]">Edit </a>
                      <button class="button is-small is-danger" style="font-weight: bold;" (click)="onDelete(inventory.id)" >Delete</button>
                    </td>

                  </tbody>
                </table>
              </div>
          </div>
          <br>
        </tr>
      </div>
  <br>


<br>


    </tbody>
  </table>
  </div>
  <style>

    .menu-list{
      border-radius: 2px;
      width: 220%;
      display: block;
      padding: 10px;
      }
      .btn{
        width: 100%;
        color:hsl(0, 0%, 21%);
        background-color: hsl(0, 0%, 88%);
        border-radius: 3px;
      }
      .newclass :hover{
        background-color: hsl(0, 0%, 21%);
        color: hsl(0, 0%, 88%);
      }

  </style>
