<div style="overflow-y:auto ;overflow-x: hidden;height: 500px;">

  <div class="spinner-box loadCenter" *ngIf="isLoading">
    <div class="configure-border-1">
      <div class="configure-core"></div>
    </div>
    <div class="configure-border-2">
      <div class="configure-core"></div>
    </div>
  </div>


  <form [formGroup]="form" (submit)="onAddInventory()"  *ngIf="!isLoading">


    <div class="field">
      <label class="label" >NAME</label>
      <input type="text" class="is-center input"  formControlName="name"  style="width: 100%;" placeholder="19283838"  >
    </div>

    <div class="field">
      <label class="label" >QUANTITY</label>
      <input type="text" class="is-center input" formControlName="quantity"   style="width: 100%;" placeholder="Mr S M Bandara" />
    </div>

    <div class="field">
      <label class="label" >BATCH ID</label>
      <input type="text" class="is-center input"  formControlName="batchId"  style="width: 100%;" placeholder="xxx@gmail.com" />
    </div>

    <div class="field">
      <label class="label">EXPIRE DATE</label>
      <input type="text" class="is-center input" formControlName="expireDate"  style="width: 100%;" placeholder="071xxxxxxx" />
    </div>

    <div class="field">
      <label class="label">DRUG IMAGE</label>
      <div class="file has-name is-full">
        <label class="file-label">
          <button class="file-input" type="button" name="resume" (click)=filePicker.click()></button>
          <input class="file-input" type="file" #filePicker>
          <span class="file-cta">
            <span class="file-icon">
              <i class="fa fa-upload"></i>
            </span>
            <span class="file-label">
              Choose Image
            </span>
          </span>
          <span class="file-name is-full" style="width: 900px;">
            Screen Shot
          </span>
        </label>
      </div>
    </div>



    <div class="panel-block" style="width: 100%;margin-top: 30px;">
      <button class="button is-primary   is-fullwidth" type="submit">
        Add
      </button>
    </div>
  </form>
