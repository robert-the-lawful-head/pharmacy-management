
<div>


  <div class="spinner-box loadCenter is-center" *ngIf="isLoading">
    <div class="configure-border-1">
      <div class="configure-core"></div>
    </div>
    <div class="configure-border-2">
      <div class="configure-core"></div>
    </div>
  </div>

  <div class="columns is-multiline is-mobile has-text-centered" *ngIf="!isLoading">
        <div class="column is-3-tablet is-6-mobile" *ngFor="let inventory of inventorys" >
          <div >
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3 shadowp">
                <img [src]="inventory.imagePath" [alt]="inventory.name">
              </figure>
            </div>
            <div class="card-content">
              <header class="card-header">
                <p class="card-header-title">
                  {{ inventory.name }}
                </p>

              </header>

              <div class="card-content ">
                <p class="is-left">{{ inventory.quantity }}</p>
              </div>
              <footer class="card-footer">

                <button class="button btn is-primary is-rounded is-small-mobile  is-focused " style="margin-left: 50%;" >Add to Cart</button>

              </footer>
            </div>
          </div>

        </div>
      </div>



</div>

<div>
<mat-paginator [length]="totalItems" [pageSize]="itemsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"></mat-paginator>
</div>


</div>
<style>
  .container{
	display: grid;
	grid-template-columns: repeat(auto-fill, minmax(250px,1fr));
	grid-gap: 0.5em;
}

.card{
	height: max-content;
}

.btn {
      font-size:0.875em;
      display:block;
      left:-60px;
      margin-top:35px;
      width:100%;
    }
</style>
